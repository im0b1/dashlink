<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINO</title> <!-- LINO로 변경 -->
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-card">
                <!-- 로고 이미지 추가 및 텍스트를 span으로 감쌈 -->
                <h1 class="logo">
                    <img src="logo.png" alt="LINO 로고" class="logo-image"> <!-- alt 텍스트 변경 -->
                    <span>LINO</span> <!-- DashLink에서 LINO로 변경 -->
                </h1>
                <p class="tagline">나만의 투두리스트를 어디서든, 한 눈에</p> <!-- 태그라인 변경 -->
                <div class="social-login-buttons">
                    <!-- 버튼 텍스트 변경: "이메일로 로그인/가입" -->
                    <button id="general-login-btn" class="btn btn-social btn-general" aria-expanded="false" aria-controls="general-login-form">
                        <span class="material-icons">account_circle</span>
                        이메일로 로그인/가입
                    </button>
                    <div id="general-login-form" class="hidden">
                        <div class="form-group">
                            <label for="login-email">이메일</label>
                            <input type="email" id="login-email" placeholder="이메일 주소" required>
                            <p class="error-message hidden" aria-live="polite">유효한 이메일을 입력해주세요.</p>
                        </div>
                        <div class="form-group">
                            <label for="login-password">비밀번호</label>
                            <input type="password" id="login-password" placeholder="비밀번호" required>
                            <p class="error-message hidden" aria-live="polite">비밀번호는 6자 이상이어야 합니다.</p>
                        </div>
                        <!-- 비밀번호 재설정 링크 추가 -->
                        <div style="text-align: right; margin-bottom: 12px;">
                            <button type="button" id="forgot-password-btn" class="btn-text">비밀번호 재설정</button>
                        </div>
                        <!-- 로그인 및 회원가입 버튼 추가 -->
                        <div class="modal-actions" style="justify-content: center;">
                            <button type="button" id="login-submit-btn" class="btn btn-text" disabled>로그인</button>
                            <button type="button" id="signup-submit-btn" class="btn btn-primary" disabled>회원가입</button>
                        </div>
                    </div>
                    <!-- Google 로그인 버튼 활성화 -->
                    <button class="btn btn-social btn-google" id="google-login-btn">
                        <img src="<https://img.icons8.com/color/48/000000/google-logo.png>" alt="Google" />
                        Google로 시작하기
                    </button>
                </div>
                <!-- 게스트 로그인 버튼 제거됨 -->
            </div>
        </div>

        <!-- Main Dashboard Screen -->
        <div id="main-dashboard-screen" class="screen">
            <header class="header">
                <h1 id="dashboard-main-title" class="main-title">LINO</h1> <!-- LINO로 변경 -->
                <div class="header-actions">
                    <div class="icon-buttons-group">
                        <button id="search-btn" class="btn btn-icon-round" title="검색" aria-label="검색" aria-expanded="false" aria-controls="search-bar-container">
                            <span class="material-icons">search</span>
                        </button>
                        <button id="settings-btn" class="btn btn-icon-round" title="설정" aria-label="설정" aria-expanded="false" aria-controls="settings-modal">
                            <span class="material-icons">settings</span>
                        </button>
                        <button id="add-link-global-btn" class="btn btn-icon-round" title="새 항목 추가" aria-label="새 항목 추가"> <!-- 텍스트 변경 -->
                            <span class="material-icons">add</span> <!-- 아이콘 변경 (link -> add) -->
                        </button>
                        <button id="add-dashboard-global-btn" class="btn btn-icon-round" title="새 투두리스트 추가" aria-label="새 투두리스트 추가"> <!-- 텍스트 변경 -->
                            <span class="material-icons">add_box</span>
                        </button>
                    </div>
                    <button id="logout-btn" class="btn btn-text" aria-label="로그아웃">
                        <span class="material-icons">logout</span>
                        <span>로그아웃</span>
                    </button>
                </div>
            </header>

            <div id="search-bar-container" class="search-bar-container hidden" role="search">
                <input type="text" id="search-input" placeholder="현재 투두리스트 항목 검색..." aria-label="항목 검색 입력" /> <!-- 텍스트 변경 -->
                <button id="search-close-btn" class="btn btn-text" aria-label="검색 닫기"><span class="material-icons">close</span></button>
            </div>

            <div id="dashboards-container" class="dashboards-container" role="region" aria-label="투두리스트 목록"> <!-- aria-label 변경 -->
                <!-- Dashboards (cards) will be rendered here by JS -->
                <div class="empty-state" id="empty-dashboards-state">
                    <span class="material-icons">dashboard</span>
                    <p>로그인 후 첫 투두리스트를 추가해보세요!<br>이메일 인증이 필요할 수 있습니다.</p> <!-- 텍스트 변경 -->
                    <button class="btn btn-primary" id="empty-add-dashboard-btn">새 투두리스트 추가</button> <!-- 텍스트 변경 -->
                </div>
            </div>

            <div id="dashboard-pagination" class="dashboard-pagination" role="tablist" aria-label="대시보드 페이지네이션">
                <!-- Pagination dots will be rendered here by JS for mobile -->
            </div>
        </div>

        <!-- Modals -->
        <!-- Link Modal -> Item Modal로 변경 -->
        <div id="item-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="item-modal-title">
            <div class="modal-content">
                <h2 id="item-modal-title">새 항목 추가</h2> <!-- 타이틀 변경 -->
                <form id="item-form"> <!-- form id 변경 -->
                    <!-- 항목 유형 선택 (라디오 버튼) -->
                    <div class="form-group item-type-selection">
                        <label>항목 유형</label>
                        <div class="radio-group" role="radiogroup" aria-label="항목 유형 선택">
                            <input type="radio" id="item-type-todo" name="item-type" value="todo" checked>
                            <label for="item-type-todo">할 일</label>
                            <input type="radio" id="item-type-link" name="item-type" value="link">
                            <label for="item-type-link">웹 링크</label>
                        </div>
                    </div>

                    <!-- 할 일 내용 (기존 link-title) -->
                    <div class="form-group" id="item-text-group">
                        <label for="item-text-input">할 일 내용</label> <!-- 레이블 변경 -->
                        <input type="text" id="item-text-input" placeholder="예: 주간 보고서 작성" required> <!-- placeholder 변경 -->
                        <p class="error-message hidden" aria-live="polite">내용을 입력해주세요.</p>
                    </div>

                    <!-- 완료 체크박스 (새로 추가) -->
                    <div class="form-group" id="item-completed-group">
                        <label for="item-completed-checkbox">완료</label>
                        <input type="checkbox" id="item-completed-checkbox">
                    </div>

                    <!-- 링크 URL (기존 link-url) -->
                    <div class="form-group hidden" id="item-url-group"> <!-- 초기 hidden -->
                        <label for="item-url-input">링크 URL (선택)</label> <!-- 레이블 변경 -->
                        <input type="url" id="item-url-input" placeholder="<https://www.example.com>"> <!-- id 변경 -->
                        <p class="error-message hidden" aria-live="polite">유효한 URL을 입력해주세요.</p>
                        <span id="favicon-loading-spinner" class="loading-spinner hidden" role="status" aria-label="정보 로딩 중"></span>
                    </div>

                    <!-- 링크 제목 (새로 추가, 기존 link-title과 별도) -->
                    <div class="form-group hidden" id="item-link-title-group"> <!-- 초기 hidden -->
                        <label for="item-link-title-input">링크 제목 (자동 추출 예정)</label> <!-- 레이블 변경 -->
                        <input type="text" id="item-link-title-input" placeholder="링크 제목">
                        <p class="error-message hidden" aria-live="polite">링크 제목을 입력해주세요.</p>
                    </div>

                    <!-- Favicon URL 필드는 제거됨. 자동 추출만 사용 -->

                    <div class="modal-actions">
                        <button type="button" id="item-modal-cancel-btn" class="btn btn-text">취소</button> <!-- id 변경 -->
                        <button type="submit" id="item-modal-save-btn" class="btn btn-primary" disabled>저장</button> <!-- id 변경 -->
                    </div>
                </form>
            </div>
        </div>

        <!-- Dashboard Modal -> List Modal로 변경 -->
        <div id="list-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="list-modal-title">
            <div class="modal-content">
                <h2 id="list-modal-title">새 투두리스트 추가</h2> <!-- 타이틀 변경 -->
                <form id="list-form"> <!-- form id 변경 -->
                    <div class="form-group">
                        <label for="list-name-input">투두리스트 이름</label> <!-- 레이블 변경 -->
                        <input type="text" id="list-name-input" placeholder="예: 업무용 할 일" required> <!-- id, placeholder 변경 -->
                        <p class="error-message hidden" aria-live="polite">투두리스트 이름을 입력해주세요.</p>
                    </div>
                    <div class="form-group">
                        <label for="list-description-input">설명 (선택)</label> <!-- 레이블 변경 -->
                        <textarea id="list-description-input" rows="3" placeholder="이 투두리스트에 대한 짧은 설명을 작성해주세요."></textarea> <!-- id, placeholder 변경 -->
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="list-modal-cancel-btn" class="btn btn-text">취소</button> <!-- id 변경 -->
                        <button type="submit" id="list-modal-save-btn" class="btn btn-primary" disabled>저장</button> <!-- id 변경 -->
                    </div>
                </form>
            </div>
        </div>

        <!-- Settings Modal/Popover -->
        <div id="settings-modal" class="modal settings-popover" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
            <div class="modal-content">
                <h2 id="settings-modal-title">설정</h2>
                <div class="settings-group">
                    <h3>테마</h3>
                    <div class="theme-options" role="radiogroup" aria-label="테마 선택">
                        <button class="theme-toggle" data-theme="light" role="radio" aria-checked="true">라이트 모드</button>
                        <button class="theme-toggle" data-theme="dark" role="radio" aria-checked="false">다크 모드</button>
                    </div>
                    <h3>메인 색상</h3>
                    <div class="color-options" role="radiogroup" aria-label="메인 색상 선택">
                        <div class="color-swatch active" data-color="#00C49F" style="background-color: #00C49F;" title="민트" role="radio" aria-checked="true" tabindex="0"></div>
                        <div class="color-swatch" data-color="#3182F6" style="background-color: #3182F6;" title="블루" role="radio" aria-checked="false" tabindex="-1"></div>
                        <div class="color-swatch" data-color="#6F42C1" style="background-color: #6F42C1;" title="퍼플" role="radio" aria-checked="false" tabindex="-1"></div>
                        <div class="color-swatch" data-color="#FF7F00" style="background-color: #FF7F00;" title="오렌지" role="radio" aria-checked="false" tabindex="-1"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="settings-modal-close-btn" class="btn btn-primary">닫기</button>
                </div>
            </div>
        </div>

        <!-- Onboarding Tutorial Modal -->
        <div id="tutorial-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="tutorial-title">
            <div class="modal-content">
                <h2 id="tutorial-title">LINO 사용 가이드</h2> <!-- 타이틀 변경 -->
                <div id="tutorial-content">
                    <!-- Tutorial steps will be dynamically inserted here -->
                </div>
                <div class="modal-actions tutorial-actions">
                    <button id="tutorial-skip-btn" class="btn btn-text">건너뛰기</button>
                    <button id="tutorial-prev-btn" class="btn btn-primary hidden">이전</button>
                    <button id="tutorial-next-btn" class="btn btn-primary">다음</button>
                    <button id="tutorial-start-btn" class="btn btn-primary hidden">LINO 시작하기</button> <!-- 텍스트 변경 -->
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    </div>

    <!-- Firebase SDK Scripts (Google CDN) -->
    <script src="<https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js>"></script>
    <script src="<https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js>"></script>
    <script src="<https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js>"></script>

    <!-- SortableJS 라이브러리 (드래그 앤 드롭 기능을 위해 필요) -->
    <script src="<https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js>"></script>
    <!-- 주 애플리케이션 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
